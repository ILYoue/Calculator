<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>
                Calcky
                <br>
                <a href="Calculator3.html">V3?</a>
            </h1>
        </header>
        <table>
            <tr>
                <td>1st Number: </td>
                <td> <input type="text" name="n1" value="" id="n1"> </td>
            </tr>
            <tr>
                <td>2nd Number: </td>
                <td><input type="text" name="n2" value="" id="n2"></td>
             </tr>
             <tr>
                 <td>Result: </td>
                 <td><input type="text" name="res" value="" disabled id="res"></td>
             </tr>
             <tr>
                 <td></td>
                 <td style="text-align:center"> <button type="button" name="addbut"
onclick="add()"> + </button> </td>
                 <td style="text-align:center"> <button type="button" name="subbut"
onclick="sub()"> - </button> </td>
                 <td style="text-align:center"> <button type="button" name="mulbut"
onclick="mul()"> * </button> </td>
                 <td style="text-align:center"> <button type="button" name="divbut"
onclick="div()"> / </button> </td>
</tr>
         </table>
<script type="text/javascript">
     function add() {
         var n1 = document.getElementById('n1').value;
         var n2 = document.getElementById('n2').value;
         var res = parseFloat(n1) + parseFloat(n2);
         document.getElementById('res').value = res;
        }
    function sub() {
         var n1 = document.getElementById('n1').value;
         var n2 = document.getElementById('n2').value;
         var res = parseFloat(n1) - parseFloat(n2);
         document.getElementById('res').value = res;
        }
    function mul() {
         var n1 = document.getElementById('n1').value;
         var n2 = document.getElementById('n2').value;
         var res = parseFloat(n1) * parseFloat(n2);
         document.getElementById('res').value = res;
         }
    function div() {
         var n1 = document.getElementById('n1').value;
         var n2 = document.getElementById('n2').value;
         var res = parseFloat(n1) / parseFloat(n2);
         document.getElementById('res').value = res;
 
 
 
 }
 </script>
    </body>

</html>
