<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>
                Calcky V3
                <br>
                <a href="Calculator4.html">V4?</a>
            </h1>
        </header>
        <table>
            <tr>
                <td>1st Number: </td>
                <td> <input type="text" name="n1" value="" id="n1"> </td>
            </tr>
            <tr>
                <td>2nd Number: </td>
                <td><input type="text" name="n2" value="" id="n2"></td>
             </tr>
             <tr>
                 <td>Result: </td>
                 <td><input type="text" name="res" value="" disabled id="res"></td>
             </tr>
             <tr>
                 <td></td>
                 <td style="text-align:center"> <button type="button" name="addbut"
onclick="calc('add')"> + </button>
                <button type="button" name="subbut"
onclick="calc('sub')"> - </button>
                <button type="button" name="mulbut"
onclick="calc('mul')"> * </button>
                <button type="button" name="divbut"
onclick="calc('div')"> / </button> </td>
</tr>
         </table>
<script type="text/javascript">
    function calc(operation) {
        var n1 = parseFloat(document.getElementById('n1').value);
        var n2 = parseFloat(document.getElementById('n2').value);
        
        if (operation == 'add') {
                res = n1 + n2;
        } else if (operation == 'sub') {
                res = n1 - n2;
        } else if (operation == 'mul') {
                res = n1 * n2;
        } else if (operation == 'div') {
                res = n1 / n2;
        }

  document.getElementById('res').value = res;
}
 
 

 </script>
    </body>

</html>
