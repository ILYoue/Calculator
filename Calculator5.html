<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>
            Calcky V5
            <br>
            <a href="Calculator.html">V1?</a>
        </h1>
    </header>
    <table>
        <tr>
            <td></td>
            <td> <input type="text" name="expression" id="expression"> 
                <button type="button" name="clearbut" onclick="Reset()">Clear</button></td>
        </tr>
       
        <tr>
            <td></td>
            <td style="text-align:center">
                <button type="button" name="but7" onclick="Update('7')">7</button>
                <button type="button" name="but8" onclick="Update('8')">8</button>
                <button type="button" name="but9" onclick="Update('9')">9</button>
                <button type="button" name="but*" onclick="Update('*')">*</button>
            </td>
        </tr>        
        <tr>
            <td></td>
            <td style="text-align:center">
                <button type="button" name="but4" onclick="Update('4')">4</button>
                <button type="button" name="but5" onclick="Update('5')">5</button>
                <button type="button" name="but6" onclick="Update('6')">6</button>
                <button type="button" name="but-" onclick="Update('-')">-</button>
            </td>
        </tr>        
        <tr>
            <td></td>
            <td style="text-align:center">
                <button type="button" name="but1" onclick="Update('1')">1</button>
                <button type="button" name="but2" onclick="Update('2')">2</button>
                <button type="button" name="but3" onclick="Update('3')">3</button>
                <button type="button" name="but+" onclick="Update('+')">+</button>
            </td>
        </tr>        
        <tr>
            <td></td>
            <td style="text-align:center">
                <button type="button" name="but0" onclick="Update('0')">0</button>
                <button type="button" name="but." onclick="Update('.')">.</button>
                <button type="button" name="evalbut" onclick="Calculate()">=</button>
                <button type="button" name="but/" onclick="Update('/')">/</button>
            </td>
        </tr> 



    </table>

    <script type="text/javascript">
        function Calculate() 
        {
            var expression = document.getElementById("expression").value;
            document.getElementById("expression").value = eval(expression);
        
        }

        function Reset() 
        {
            document.getElementById("expression").value = "";
        }

        function Update(value) 
        {
            document.getElementById("expression").value += value;
        }
    </script>
</body>
</html>
